spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8082


#eureka configuration for each service independently ave to add this below lies there
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/